<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="manage.css" />
</head>

<body>
    <div id="dataGrid">

    </div>


    <div id="menuContainer" hidden="true">
        <ul>
            <li>
                <button id="deleteButton" class="menuOption"><strong class="redText">Delete</strong></button>
            </li>
            <li>
                <button id="editButton" class="menuOption"><strong>Edit authorized sites</strong></button>
            </li>
        </ul>
    </div>

    <div id="manageAccessContainer" hidden="true">
        <form id="siteForm">
            <input type="text" id="siteInput" required>
            <input type="submit" value="Add">
        </form>
        <ul id="siteList">

        </ul>
    </div>

	<script src="manage.js"></script>
</body>

</html>
