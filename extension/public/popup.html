<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Chrome Extension</title>
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="app">
    <p class="title">Image Encoding Extension</p>
    <p id="pickedFile">No File Picked.</p>

    <div class="mb-6">
      <button type="button" class="btn btn-primary" id="uploadFile">Upload file</button>
      <button type="button" class="btn btn-dark" id="encodeFile">Encode file</button>
    </div>

    <input class="form-control" type="file" id="filePicker" style="visibility: hidden;">
  </div>
  <div class="encodedFiles">
    <ul class="list-group">
      <li class="list-group-item active">Endoded Files</li>
      <li class="list-group-item"><a href='#'>File_1.jpg</a></li>
      <li class="list-group-item"><a href='#'>File_2.jpg</a></li>
      <li class="list-group-item"><a href='#'>File_3.txt</a></li>
    </ul>
  </div>

  <script src="popup.js"></script>
  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>

</html>
